<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PageTurn dApp Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/phaser@3.85.2/dist/phaser.js"></script>
<script>
  const pageImages = [
    'image1.png', 'image2.png', 'image3.png',
    // Add up to 'image15.png'
  ];

  let currentPageIndex = 0;
  let currentPage, nextPage, nextPageIndex;
  let dragStartX = 0;
  let isDragging = false;

  const config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    scene: {
      preload,
      create
    },
    scale: {
      mode: Phaser.Scale.FIT,
      autoCenter: Phaser.Scale.CENTER_BOTH
    },
    backgroundColor: '#000000'
  };

  const game = new Phaser.Game(config);

  function preload() {
    this.load.image('start', 'assets/startMenu.png');
    pageImages.forEach((img, i) => {
      this.load.image(`page${i}`, `assets/${img}`);
    });
  }

  function create() {
    currentPage = this.add.image(0, 0, 'start')
      .setOrigin(0)
      .setDisplaySize(this.scale.width, this.scale.height);

    const blinkingText = this.add.text(this.scale.width / 2, this.scale.height - 80, 'Tap to Start', {
      fontSize: '32px',
      fill: '#ffffff'
    }).setOrigin(0.5);

    this.tweens.add({
      targets: blinkingText,
      alpha: 0,
      yoyo: true,
      repeat: -1,
      duration: 600
    });

    this.input.once('pointerdown', () => {
      blinkingText.destroy();
      currentPage.destroy();
      showPage.call(this, currentPageIndex);
      setupTouchDrag.call(this);
    });
  }

  function showPage(index) {
    currentPage = this.add.image(0, 0, `page${index}`)
      .setOrigin(0)
      .setDisplaySize(this.scale.width, this.scale.height);
    currentPageIndex = index;
  }

  function setupTouchDrag() {
    this.input.on('pointerdown', (pointer) => {
      dragStartX = pointer.x;
      isDragging = true;
    });

    this.input.on('pointermove', (pointer) => {
      if (!isDragging) return;

      const dragX = pointer.x - dragStartX;
      const progress = Phaser.Math.Clamp(dragX / (this.scale.width / 2), -1, 1);

      let targetIndex = null;

      if (progress < 0 && currentPageIndex < pageImages.length - 1) {
        targetIndex = currentPageIndex + 1;
      } else if (progress > 0 && currentPageIndex > 0) {
        targetIndex = currentPageIndex - 1;
      } else {
        return;
      }

      if (!nextPage || nextPageIndex !== targetIndex) {
        if (nextPage) nextPage.destroy();
        nextPage = this.add.image(0, 0, `page${targetIndex}`)
          .setOrigin(0)
          .setDisplaySize(this.scale.width, this.scale.height);
        nextPage.scaleX = 0;  // <-- Correct assignment
        nextPageIndex = targetIndex;
      }

      currentPage.setScaleX(1 - Math.abs(progress));
      nextPage.setScaleX(Math.abs(progress));
    });

    this.input.on('pointerup', (pointer) => {
      if (!isDragging) return;
      isDragging = false;

      const dragDistance = pointer.x - dragStartX;
      const threshold = this.scale.width * 0.25;

      if (Math.abs(dragDistance) > threshold && nextPage) {
        // Complete page flip
        this.tweens.add({
          targets: currentPage,
          scaleX: 0,
          duration: 200,
          ease: 'Quad.easeIn'
        });
        this.tweens.add({
          targets: nextPage,
          scaleX: 1,
          duration: 200,
          ease: 'Quad.easeOut',
          onComplete: () => {
            currentPage.destroy();
            currentPage = nextPage;
            nextPage = null;
            currentPageIndex = nextPageIndex;
          }
        });
      } else {
        // Revert back
        this.tweens.add({
          targets: currentPage,
          scaleX: 1,
          duration: 200,
          ease: 'Quad.easeOut'
        });
        if (nextPage) {
          this.tweens.add({
            targets: nextPage,
            scaleX: 0,
            duration: 200,
            ease: 'Quad.easeOut',
            onComplete: () => {
              nextPage.destroy();
              nextPage = null;
            }
          });
        }
      }
    });
  }
</script>

</body>
</html>
